<div class="border-bottom h-10">
    <div class="container p-2 ">
        <div class="row d-flex align-items-end">
            <div class="col-1">
                <img src="../../assets/images/logo_elca.png" alt="logo_elca">
            </div>
            <div class="col-7">
                <h3>{{ 'header.title' | translate }}</h3>
            </div>
            <div class="col-1  offset-1">
                <h6>
                    <a (click)="switchLang('en')" [ngClass]="setTextColor('en')">EN</a> 
                    <span class="text-highlight"> | </span> 
                    <a (click)="switchLang('fr')" [ngClass]="setTextColor('fr')">FR</a>
                </h6>
            </div>
            <div class="col-2 row justify-content-end">
                <h6><a  class="text-highlight">{{'header.help' | translate}}</a></h6>
                <h6 class="text-disable ml-3"><a>{{'header.logout' | translate}}</a></h6>
            </div>
        </div>
    </div>
</div>
